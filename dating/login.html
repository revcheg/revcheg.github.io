<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Dating with Stas</title>
  <link rel="stylesheet" href="css/style.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="img/favicon/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="194x194" href="img/favicon/favicon-194x194.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/favicon/mstile-144x144.png">
  <meta name="msapplication-config" content="browserconfig.xml">
  <meta name="theme-color" content="#7480d0">
</head>
<body>
  <header class="header  header--inner">
    <div class="container">
      <nav class="nav">
        <a class="nav__logo" href="#">
          <picture>
           <source srcset="img/logo-color.png" media="(min-width: 770px)">
           <source srcset="img/logo-color.png" media="(max-width: 770px)">
           <img src="img/logo.png" alt="Dating with Stas">
          </picture>
          <p class="nav__text  nav__text--inner">Dating</p>
        </a>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="authorization  authorization--login">
        <div class="authorization__left">
          <h1 class="authorization__name">Join the dating site where you could<br><span class="authorization__subname">meet anyone, anywhere!</span></h1>
          <div class="authorization__mockup"></div>
        </div>
        <form class="form" action="" method="post">
          <b class="form__cta">Sign In</b>
          <div class="form__row">
            <label class="form__label">
              E-mail:
              <input class="form__input" type="email" name="Email">
            </label>
            <label class="form__label">
              Password:
              <input class="form__input" type="password" name="Password">
          </div>
          <button class="button  button--small  form__submit--login" type="submit" name="Submit">Sign up with e-mail</button>
          <div class="form__sign">
            <a class="form__forgot" href="#">Forgot password?</a>
            <a class="form__join" href="#">Join now</a>
          </div>  
          <p class="form__another">or</p>
          <a class="button  button--medium  button--facebook  form__button" href="#">Sign up with Facebook</a>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
