<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration - Dating with Stas</title>
  <link rel="stylesheet" href="css/style.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="img/favicon/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="194x194" href="img/favicon/favicon-194x194.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/favicon/mstile-144x144.png">
  <meta name="msapplication-config" content="browserconfig.xml">
  <meta name="theme-color" content="#7480d0">
</head>
<body>
  <main class="main  main--authorization">
    <header class="header  header--inner">
      <div class="container">
        <nav class="nav">
          <a class="nav__logo" href="#">
            <picture>
             <source srcset="img/logo-color.png" media="(min-width: 770px)">
             <source srcset="img/logo-color.png" media="(max-width: 770px)">
             <img src="img/logo.png" alt="Dating with Stas">
            </picture>
            <p class="nav__text  nav__text--inner">Dating</p>
          </a>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="authorization">
        <div class="authorization__left">
          <h1 class="authorization__name">Join the dating site where you could<br><span class="authorization__subname">meet anyone, anywhere!</span></h1>
          <div class="authorization__mockup"></div>
        </div>
        <form class="form" action="" method="post">
          <b class="form__cta">Create an account with just one click!</b>
          <a class="button  button--medium  button--facebook  form__button" href="#">Sign up with Facebook</a>
          <p class="form__another">or register with your email</p>
          <div class="form__row">
            <label class="form__label">
              Name:
              <input class="form__input" type="text" name="Name">
            </label>
            <label class="form__label">
              Last Name:
              <input class="form__input" type="text" name="Last Name">
            </label>
            <label class="form__label">
              Date of Birth:
              <select class="form__select  form__select--month" name="Month">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
              <select class="form__select  form__select--day" name="Day">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
              <select class="form__select  form__select--year" name="Year">
                <option>1980</option>
                <option>1982</option>
                <option>1983</option>
                <option>1984</option>
                <option>1985</option>
                <option>1986</option>
                <option>1987</option>
                <option>1988</option>
                <option>1989</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
              </select>
            </label>
            <label class="form__label">
              Contry:
              <select class="form__select  form__select--country" name="Year">
                <option value="">USA</option>
              </select>
            </label>
            <label class="form__label">
              Email:
              <input class="form__input" type="email" name="Email">
            </label>
            <label class="form__label">
              Password:
              <input class="form__input" type="password" name="Password">
            </label>
            <label class="form__label">
              Confirm<br>Password:
              <input class="form__input" type="password" name="Confirm_Password">
            </label>
          </div>
          <div class="form__sign">
            <button class="button  button--small  form__submit" type="submit" name="Submit">Sign up with e-mail</button>
            <p class="form__another  form__another--notline">or</p>
            <a class="form__signin" href="#">Sign In</a>
          </div>  
          <div class="form__agree">
            <label>
              
              <input type="checkbox">
            </label>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
