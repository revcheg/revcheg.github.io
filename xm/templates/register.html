<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XM-crypto</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
  <header class="header  header--temp">
    <div class="container">
      <div class="header__flex">
        <div class="header__logo">
          <a href="../index.html">
            <img src="../img/logo-t.png" alt="">
          </a>
        </div>
        <div class="header__left">
          <div class="header__nav">
            <ul>
              <li><a href="#">Trade</a></li>
              <li><a href="#">Media</a></li>
              <li><a href="#">Help</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </div>
        <div class="header__right">
          <div class="header__user">
            <ul>
              <li><a href="#">Sign up</a></li>
              <li><a href="#">Login</a></li>
              <li><a href="#">EN</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="register">
    <div class="container">
      <h3>New User Registration</h3>
      <hr>
      <form action="" class="form">
        <div class="form__email">
          <label for="email">E-mail</label>
          <input type="email" name="email" value="" id="email">
        </div>
        <hr>
        <div class="form__password">
          <label for="pass">Choose Password</label>
          <input type="password" name="password" value="" id="pass">
        </div>
        <div class="form__c-password">
          <label for="c-pass">Confirm Password</label>
          <input type="password" name="c-password" value="" id="c-pass">
        </div>
        <hr>
        <div class="form__f-name">
          <label for="f-name">First name</label>
          <input type="text" name="f-name" value="" id="f-name">
        </div>
        <div class="form__l-name">
          <label for="l-name">Last name</label>
          <input type="text" name="l-name" value="" id="l-name">
        </div>
        <div class="form__phone">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" value="" id="phone">
        </div>
        <div class="form__pass-num">
          <label for="pass-num">ID or Passport Number</label>
          <input type="text" name="pass-num" value="" id="pass-num">
        </div>
        <div class="form__gender">
          <label for="">Gender</label>
          <div class="form__choose">
            <input type="radio" name="gender" value="" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="" id="female">
            <label for="female">Female</label>
          </div>
        </div>
        <div class="form__adress">
          <label for="adress">Adress</label>
          <input type="text" name="adress" value="" id="adress">
        </div>
        <div class="form__city">
          <label for="city">City</label>
          <input type="city" name="city" value="" id="city">
        </div>
        <hr>
        <div class="form__file">
          <label for="file">Upload your Identification Document</label>
          <input type="file" name="" value="" id="file">
        </div>  
        <hr>
        <div class="form__checkbox">
          <input type="checkbox" name="check" value="" id="check">
          <label for="check">I agree to the <a href="#">terms and conditions</a> and the <a href="#">privacy policy</a></label>
        </div>
        <input type="submit" name="" value="Register">
      </form>
      <div class="register__link">
        <a href="#">I'm already formed</a>
        <a href="#">Forgot your password?</a>
        <a href="#">Didn't receive confirmation instructions?</a>
        <a href="#">Didn't receive unlock instructions?</a>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="footer__flex">
        <div class="footer__box">
          <b>Trade</b>
          <a href="#">Buy</a>
          <a href="#">Buy</a>
          <a href="#">Buy</a>
          <a href="#">Buy</a>
        </div>
        <div class="footer__box">
          <b>Social</b>
          <a href="#">Buy</a>
          <a href="#">Buy</a>
          <a href="#">Buy</a>
          <a href="#">Buy</a>
        </div>
        <div class="footer__box">
          <b>Resources</b>
          <a href="#">Buy</a>
          <a href="#">Buy</a>
          <a href="#">Buy</a>
          <a href="#">Buy</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
