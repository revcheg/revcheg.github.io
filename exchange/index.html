<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ExChange</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="main">
    <div class="main__wrapper">
      <header class="main__header">
        <b class="main__call">Select currency to exhange:</b>
        <select name="" id=""></select>
      </header>
      <div class="coin">
        <div class="coin__box  coin__box--ethereum">
          <h3 class="coin__name">Ethereum</h3>
          <img class="coin__img" src="img/ethereum.png" alt="Ethereum">
          <table class="coin__info">
            <tr>
              <th>Price:</th>
              <th>$22 526.92</th>
            </tr>
            <tr>
              <td>Percent change:</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
