<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MasterBinary</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="time">
      <div class="container">
        <div class="time__flex">
          <div class="time__box">WET 19:37:15</div>
          <div class="time__box">EET 19:37:15</div>
          <div class="time__box">MSK 19:37:15</div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <div class="container">
        <div class="nav__flex">
          <img src="img/logo.png" width="183" alt="MasterBinary">
          <ul class="nav__list">
            <li><a class="button  button--blue" href="#">Вход</a></li>
            <li><a class="button  button--blue" href="#">Регистрация</a></li>
            <!-- <li></li> -->
          </ul>
        </div>
      </div>  
    </nav>
  </header>
  <div class="title">
    <div class="container">
      <h1>Инвестиции<br>нового поколения</h1>
      <p>Испытайте простую и доступную всем<br>инновационную технологию<br>инвестирования</p>
      <a class="button  button--red" href="#">Попробовать</a>
      <button class="title__down">
        <span class="title__dot"></span>
        <span class="title__dot"></span>
        <span class="title__dot"></span>
        <span class="title__mouse"></span>
      </button>
    </div>
  </div>
</body>
</html>
