<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forex 24 Global</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <!-- <video width="400" height="300" controls="controls">
    <source src="video/1.mp4" type="video/mp4">
  </video> -->
  <header class="header">
    <div class="container">
      <h1 class="visually-hidden">Forex24 Global</h1>
      <img src="img/logo.png" alt="Forex24Global">
      <b class="header__title">Now you can trade CFDs/Forex with competitive spreads and up to 1:400 leverage*</b>
      <div class="header__form">
        <b>Start trading with a FREE demo account</b>
        <form class="form" action="" method="post">
          <div class="form__flex">
            <div class="form__input">
              <input type="text" placeholder="Full name">
              <input type="email" placeholder="Email">
              <input type="tel" placeholder="Phone number">
            </div>
            <button class="form__btn">Get free trading account</button>
          </div>
          <input id="checkbox" type="checkbox">
          <label for="checkbox">I am over 18 years and I accept these Terms & Conditions</label>
        </form>
      </div>
    </div>
  </header>
</body>
</html>
