<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CryptoLogic</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__head">
      <nav class="page-header__nav">
        <div class="container">
          <div class="page-header__flex">
            <div class="page-header__logo">
              <a href="#">
                <img src="img/logo.png" alt="CryptoLogic">
              </a>
            </div>
            <div class="page-header__main-nav">
              <ul class="page-header__nav-list">
                <li class="page-header__item"><a href="#">Login</a></li>
                <li class="page-header__item"><a href="#">Contacts</a></li>
                <li class="page-header__item"><a href="#">Live Chat</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="page-header__form">
        <form action="">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
          <input type="email" placeholder="E-Mail" required>
          <input type="tel" placeholder="Phone" required>
          <select>
            <option>-Select Country-</option>
            <option>Test</option>
          </select>
          <div class="page-header__checkbox">
            <input type="checkbox" id="check">
            <label for="check">I confirm I am over 18 years old<br>and that I have read, understood<br>and accept <a href="#">The Terms and<br>Conditions apply</a>.</label>
          </div>
          <input type="submit" value="Register Now">
          <p>training involves significant risk of loss</p>
        </form>
      </div>
    </div>
  </header>
</body>
</html>
