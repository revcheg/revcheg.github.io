<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CryptoLogic</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body class="form__body">
  <section class="modal-login">
    <div class="container">
      <div class="login">
        <h2>Sign up to CryptoLogic</h2>
        <form class="form  modal-login__form" action="index.html" method="post">
          <input class="modal-login__user" type="email" name="email" placeholder="Email">
          <input class="modal-login__password" type="password" name="password" placeholder="Password">
          <button class="form__btn  modal-login__enter  btn" type="submit" name="button">Create Account</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
